{% extends 'email.html' %}

{% block email %}
    <h2 class="email-heading">Reset Your Password</h2>
    <p>
        Click on the button below to reset your password. If you did not request a password reset then you can ignore
        this email.
    </p>

    <a href="{{ link }}">
        <button class="email-main-button">
            Reset Password
        </button>
    </a>
    <br/>

    <p style="margin-top: 2rem">Or visit the following link:</p>
    <a href={{ link }}>{{ link }}</a>
{% endblock %}
