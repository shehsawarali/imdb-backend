{% extends 'email.html' %}

{% block email %}
    <strong style="font-weight: bold">Reset Your Password</strong>
    <p>
        Click on the button below to reset your password. If you did not
        request a password reset then you can ignore this email.
    </p>

    <a href="{{ link }}">
        <button style="
            background-color: #f5c518;
            height: 4rem;
            padding: 1rem 3rem;
            border-radius: 10px;
            border: none;
            box-shadow: 1px 1px 1px #888888;"
        >
            Reset Password
        </button>
    </a>
    <br/>

    <p style="margin-top: 2rem">Or visit the following link:</p>
    <a href={{ link }}>{{ link }}</a>
{% endblock %}
