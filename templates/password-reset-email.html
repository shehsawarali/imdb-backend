{% extends 'email.html' %}

{% block email %}
    <h2 style="font-weight: bold; text-decoration: underline;">Reset Your
    Password</h2>
    <p>
        Click on the button below to reset your password. If you did not
        request a password reset then you can ignore this email.
    </p>

    <a href="{{ link }}" class="email-main-button">
        <button style="
            background-color: #f5c518;
            padding: 1rem 3rem;
            border-radius: 10px;
            border: none;
            box-shadow: 1px 1px 1px #888888;"
        >
            Reset Password
        </button>
    </a>
    <br/>

    <p style="margin-top: 2rem">Or visit the following link:</p>
    <a  style="color: lightskyblue" href={{ link }}>{{ link }}</a>
{% endblock %}
